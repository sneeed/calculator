<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="history"></div>
      <div class="current"><p></p></div>
      <div class="buttons">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button id="divide" class="operator-button">รท</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button id="multiply" class="operator-button">ร</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button id="substract" class="operator-button">-</button>
        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button id="equals" class="highlight">=</button>
        <button id="add" class="operator-button">+</button>
        <button id="clear">AC</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
